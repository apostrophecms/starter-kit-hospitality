<h2>Side by side widget</h2>
<div class="side-by-side widget widget-columns {{ 'widget-columns--narrow' if data.widget.style === 'narrow'}} widget-columns--{{ data.widget.cols }}">
  <div class="widget-columns__column {{ 'invert' if data.widget.invert === true}}">
    {% area data.widget, 'one' with data.contextOptions %}
  </div>
  <div class="widget-columns__column">
    {% area data.widget, 'two' with data.contextOptions %}
  </div>
</div>
