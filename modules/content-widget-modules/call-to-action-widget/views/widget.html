{% set backgroundImage = apos.image.first(data.widget.featureImage) %}
<section
  class="call-to-action call-to-action--{{ data.widget.style}} call-to-action--{{ data.widget.contentAlignment}}"
>
  <div class="call-to-action__background" style="background-image: url({{ apos.attachment.url(backgroundImage, { size: 'max' }) }})"></div>
  <div class="container call-to-action__content">
    {% area data.widget, 'content' %}
  </div>
</section>
