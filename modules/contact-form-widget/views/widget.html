<h2>Contact Form widget</h2>
<div class="widget widget-columns {{ 'widget-columns--narrow' if data.widget.style === 'narrow'}} widget-columns--{{ data.widget.cols }}">
  <div class="widget-columns__column">
    {% area data.widget, 'contactForm' %}
  </div>
  <div class="widget-columns__column">
    {% set image = apos.image.first(data.widget._image) %}

    <img class="img-fluid" src="{{ apos.attachment.url(image, {size: 'full'}) }}" alt="{{ image.title }}" >
  </div>
</div>
