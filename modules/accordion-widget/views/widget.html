<h2>Accordion widget</h2>
<div class="accordion" id="accordionExample">
  {% for item in data.widget.accordions %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="{{ item._id }}">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{ item._id }}" aria-expanded="true" aria-controls="{{ item._id }}">
          {{ item.title }}
        </button>
      </h2>
      <div id="{{ item._id }}" class="accordion-collapse collapse show" aria-labelledby="{{ item._id }}" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {% area item, 'content' %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
