<h2>Pricing widget</h2>
<section class="pricing">
  <h2 class="pricing__title">{{ data.widget.title }}</h2>
  <div class="cards">
    {% for card in data.widget.cards %}
      <div class="card">
        <div class="card__label">
          {{ card.label }}
        </div>
        {% area card, 'content' %}
        <ul class="card__feature-list">
          {% for feature in card.features %}
            <li>{{ feature.title }}</li>
          {% endfor %}
        </ul>
        {% area card, 'buttons' %}
      </div>
    {% endfor %}
  </div>
</section>
